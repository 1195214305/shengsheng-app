services:
  - type: web
    name: shengsheng-api
    env: node
    region: singapore
    plan: free
    buildCommand: npm install
    startCommand: node server/index.js
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: DASHSCOPE_API_KEY
        sync: false
      - key: QWEN_MODEL
        sync: false
      - key: TURSO_DATABASE_URL
        sync: false
      - key: TURSO_AUTH_TOKEN
        sync: false
